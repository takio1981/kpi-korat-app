server {
    listen 80;
    server_name localhost;
    
    # กำหนด Root ของไฟล์ Static (Angular ที่ Build แล้ว)
    root /usr/share/nginx/html;

    # 1. จัดการ Frontend (เข้า /kpikorat/)
    location /kpikorat/ {
        alias /usr/share/nginx/html/kpikorat/;
        try_files $uri $uri/ /kpikorat/index.html;
    }

    # 2. จัดการ Backend API (ส่งต่อไป container backend)
    location /kpikorat/api/ {
        # ตัด /kpikorat/api ออก แล้วส่งแค่ส่วนที่เหลือไปให้ Backend
        rewrite ^/kpikorat/api/(.*) /api/$1 break;
        
        # ส่งไปที่ Container ชื่อ 'backend' พอร์ต 8809
        proxy_pass http://backend:8809;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}