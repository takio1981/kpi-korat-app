services:
  # --- 1. Backend (ทำงานเบื้องหลัง) ---
  backend:
    build: ./backend
    container_name: korat-kpi-app-backend
    ports:
      - "8809:8809"        # เผื่อไว้ debug แต่จริงๆ ไม่ต้องเปิดก็ได้
    environment:
      - PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    restart: always

  # --- 2. Frontend + Nginx (ประตูหน้าบ้าน) ---
  frontend:
    build: ./frontend
    container_name: korat-kpi-app-frontend
    ports:
      - "8808:80"          # เข้าผ่าน Port 8808 (Host) -> 80 (Container)
    depends_on:
      - backend
    restart: always